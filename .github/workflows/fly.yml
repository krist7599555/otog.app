name: Fly Deploy
on:
  push:
    branches:
      - main
env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      # - run: flyctl deploy --remote-only --auto-confirm .
      # - run: make IMAGE_VERSION=${{ github.sha }} update
      - run: fly deploy --image-label ${{ github.sha }} --build-only --push --app otog
      - run: fly image update --image registry.fly.io/otog:${{ github.sha }} --app otog --yes
    
