# fly.toml file generated for otog-monad on 2022-12-26T17:36:33+07:00

app          = "otog"
kill_signal  = "SIGINT"
kill_timeout = 5


[env]
  MOUNT_VOLUME = "/otog"
  PORT         = "8088"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "pnpm prisma db push"
  strategy        = "immediate"

[experimental]
  allowed_public_ports = []
  auto_rollback        = true

[mounts]
  destination = "/otog"
  source      = "otog_data"

[processes]
  app = "node /app/build/index.js"

[[services]]
  http_checks   = []
  internal_port = 8088
  processes     = ["app"]
  protocol      = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type       = "connections"

  [[services.ports]]
    force_https = true
    handlers    = ["http"]
    port        = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port     = 443

  [[services.tcp_checks]]
    grace_period  = "1s"
    interval      = "14s"
    restart_limit = 0
    timeout       = "2s"

[[statics]]
  guest_path = "/app"
  url_prefix = "/fly-ftp-app"

[[statics]]
  guest_path = "/otog"
  url_prefix = "/fly-ftp-otog"
