# fly.toml file generated for otog on 2022-12-24T09:45:57+07:00
app          = "otog"
kill_signal  = "SIGINT"
kill_timeout = 5

[processes]
  app = "node /app/build/index.js"

[build]
  dockerfile   = "Dockerfile"
  build-target = "fly"

[deploy]
  release_command = "echo DATABASE_URL = \"$DATABASE_URL\"; echo MOUNT_VOLUME = \"$MOUNT_VOLUME\"; "
  strategy        = "immediate"

[[statics]]
  guest_path = "/app"
  url_prefix = "/fly-ftp-app"

[[statics]]
  guest_path = "/otog"
  url_prefix = "/fly-ftp-otog"

[env]
  PORT         = "8080"
  MOUNT_VOLUME = "/otog"

[mounts]
  source      = "otog_data"
  destination = "/otog"

  # [deploy]
  #   release_command = "pnpm prisma migrate deploy"

[experimental]
  allowed_public_ports = [8080, 22]
  auto_rollback        = true

[[services]]
  # HTTP SERVICE
  http_checks   = []
  internal_port = 8080
  processes     = ["app"]
  protocol      = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type       = "connections"

  [[services.ports]]
    force_https = true
    handlers    = ["http"]
    port        = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port     = 443

  [[services.tcp_checks]]
    grace_period  = "1s"
    interval      = "14s"
    restart_limit = 0
    timeout       = "2s"

